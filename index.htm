<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h2 {
            margin-bottom: 20px;
        }

        .color-box {
            margin: 20px auto;
            width: 300px;
            height: 150px;
            border: 2px solid #000;
            border-radius: 10px;
        }

        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #000;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Select a Color</h2>

    <div class="color-box" id="colorPreview"></div>

    <input type="color" id="colorPicker" onchange="updateColor()" value="#ff0000">

    <input type="text" id="colorCode" value="#ff0000" readonly>

    <button onclick="setColor()">Set Selected Color</button>

    <script>
        function updateColor() {
            const color = document.getElementById('colorPicker').value;
            document.getElementById('colorCode').value = color;
            document.getElementById('colorPreview').style.backgroundColor = color;
        }

        async function setColor() {
            const color = document.getElementById('colorCode').value;

            try {
                const response = await fetch('https://yellow-scene-86e3.karankhosla99.workers.dev/set-color', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ color: color }),
                });

                if (response.ok) {
                    alert('Color updated successfully!');
                } else {
                    alert('Failed to update color.');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }
    </script>

</body>
</html>
